<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockScissorsPaper</title>
    <link rel="stylesheet" href="rspGame.css">
</head>
<body>
    <h1>This is Rock Scissors Paper Game</h1>
    <button class="rock">rock</button>
    <button class="scissors">scissors</button>
    <button class="paper">paper</button>

    <div class="computer_result"></div>
    <div class="result"></div>
    <div class="win">WIN : 0</div>
    <div class="tie">TIE : 0</div>
    <div class="lose">LOSE : 0</div>

    <script src="rspGame.js"></script>
</body>
</html>
